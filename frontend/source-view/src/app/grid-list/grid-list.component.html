<mat-grid-list cols="3" rowHeight='1:1'>
    <mat-grid-tile *ngFor="let commit of dataCommits">
        <mat-card>
            <mat-card-title>
                <h3>Commit #{{commit.sha}}</h3>
                <h5>Author: {{commit.author.name}}</h5>
                <h5>Message: '{{commit.message}}'</h5>
                <h5>Date: {{commit.author.date | date:'yyyy-dd-MM'}}</h5>
            </mat-card-title>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
